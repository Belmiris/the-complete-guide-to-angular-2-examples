<h3>Assignment 5 - Practicing Services</h3>
<ul>
    <li>1. Create a service to handle the reassigning of users from active to inactive and vice versa.</li>
    <li>2. Keep a count of how many times users were made active and inactive (seperate totals)</li>
</ul>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <app-active-users
        [users]="activeUsers"></app-active-users>
      <app-inactive-users
        [users]="inactiveUsers"></app-inactive-users>
    </div>
    <!--
      Optimize this app by adding a UsersService which manages the active and inactive users.
      Also add a CounterService which counts the number of active->inactive and inactive->active actions.
    -->
  </div>
</div>
